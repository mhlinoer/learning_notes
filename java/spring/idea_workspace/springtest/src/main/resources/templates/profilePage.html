<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default" lang="en">
<head>
    <meta charset="UTF-8">
    <title>你的信息</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h2 class="indigo-text center">个人信息</h2>
        <form th:action="@{/profile}" method="post" class="col m8 s12 offset-m2"
              th:object="${profileForm}">
            <ul th:if="${#fields.hasErrors('*')}" class="errorlist"><li th:each="err : ${#fields.errors('*')}" th:text="${err}">输入有误</li></ul>
            <div class="row">
                <div class="input-field col s6">
                    <input id="username" type="text" th:field="${profileForm.username}" th:errorclass="invalid"/>
                    <label for="username">名字</label>
                    <div th:errors="*{username}" class="red-text">Error</div>
                </div>
                <div class="input-field col s6">
                    <input id="email" type="text" th:field="${profileForm.email}"/>
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <input id="birthDate" type="text" th:field="${profileForm.birthDate}" th:placeholder="${dateFormat}"/>
                    <label for="birthDate">birth Date</label>
                </div>
                <div class="row s12">
                    <button class="btn waves-effect waves-light" type="submit" name="save">提交<i class="mdi-content-send right"></i></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
