<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorator="layout/default"
    >
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h2 class="center">上传</h2>
        <form th:action="@{/up/upload}" method="post" enctype="multipart/form-data" class="col-sm-12">
            <div class="color-input-field">
                <input type="file" id="file" name="file"/>
            </div>
            <div class="center-block">
                <button class="arrow-button" type="submit" name="save" th:text="#{submit}">提交
                    <i class="right"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
