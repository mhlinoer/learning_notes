<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>登录</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <form class="glyphicon-exclamation-sign" action="/login" method="post">
        <h2>用户登录</h2>
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username" class="form-control" placeholder="请输入用户名" /></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password" class="form-control" placeholder="请输入密码" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">登啊录</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
